<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskMate To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mx-auto p-4 bg-white shadow-lg rounded-lg w-96 h-96">
        <h1 class="text-2xl font-bold mb-2 text-center">TaskMate To-Do List</h1>
        <p class="text-center mb-2 ">A simple to-do list Chrome extension.</p>
        <p class="text-center mb-2 ">Create By <a target="_blank" href="https://www.aliaalam.xyz/">Ali Aalam </a> </p>
        <input type="text" id="taskInput" class="border border-gray-300 rounded px-3 py-2 mb-4 w-full" placeholder="Add a new task...">
        <button id="addTaskBtn" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Add Task</button>
        <div id="taskList" class="grid grid-cols-1 gap-2 mt-4 overflow-auto max-h-56"></div>

       
    </div>

    <script src="popup.js"></script>
</body>
</html>
